<!DOCTYPE html>
<html>
	
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/> 
		<title> SPiNBOT yoYoYo! </title>
	</head>

	<body>
		<div class="start">
			<h2 class="yo" id="yo1">YO!</h2>
			<h2 class="yo" id="yo2"> Welcome to</h2>
			<img src="images/spinbot.png" id="rb"/>
			<div class="nav_button">
				<img src="images/feeling_lucky.png" id="sb1"/>
				<img src="images/control_robot.png" id="sb2"/>
				<img src="images/winning_rules.png" id="sb3"/>
			<div>
		</div>

		<div class="spin">
			<img src="images/spin.png" onlick="spin();" class = "spin_button" id="button"/>
			<canvas id="wheelcanvas" width="500" height="500"></canvas>
		</div>		
		
		<div class="control_robot">
			<img src="images/instructions.png" 	id="instructions"/>

			<div class="top-row">
				<img src="images/strafe_l.png" 		id="st-left"/>
				<img src="images/forward.png" 		id="forward"/>
				<img src="images/strafe_r.png" 		id="st-right"/>
			</div>

			<div class="bottom-row">
				<img src="images/left.png" 				id="left"/>
				<img src="images/backward.png" 		id="backward"/>
				<img src="images/right.png" 			id="right"/>
			</div>

			<img src="images/robot.png" id="robot_car">
		</div>
		
		<div id="winning_reveal" class="reveal-modal">
		  <h1 id="reveal_title">Winning Rules!</h1>
		  <p class="reveal_content">You'll have 4 chances to move SPiN BOT 10 steps in any direction.</p>
		  <p class="reveal_content">If you win, find Stein n get your prize yooooooo!</p>
		  <a class="close-reveal-modal">&#215;</a>
		</div>

		<div id="instructions_reveal" class="reveal-modal">
		  <h1 id="reveal_instructions_title">Instructions</h1>
		  <p class="reveal_instructions_content">Click the direction icons or using keys as following: </p>
		  <img src="images/instruction_keys.png" id="instrc_keys"/>
		  <a class="close-reveal-modal">&#215;</a>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
		<link rel="stylesheet" href="reveal.css">
		<script src="jquery.reveal.js" type="text/javascript"></script>
		<script src="jquery.scrollTo-1.4.3.1-min.js" type="text/javascript"></script>
	</body>
</html>
